<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te adoro nena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNpbxE0I2AeclVlrc94O+FffxZvjYV0G56Yvlp" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff6a7a, #ff007a);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #ff007a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            background-color: #ff559c;
        }

        button:active {
            transform: scale(0.95);
        }

        .fa-heart, .fa-thumbs-up {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Te adoro nena</h1>
        <h2>¿Me dejas comerte la tota?</h2>
        <div class="buttons">
            <button id="btn1" onclick="redirect()">
                <i class="fas fa-heart"></i> Sí
            </button>
            <button id="btn2" onclick="redirect()">
                <i class="fas fa-thumbs-up"></i> Claro que sí
            </button>
        </div>
    </div>

    <audio id="hover-sound" src="hover-sound.mp3"></audio>
    <audio id="click-sound" src="click-sound.mp3"></audio>

    <script>
        const hoverSound = document.getElementById('hover-sound');
        const clickSound = document.getElementById('click-sound');
        
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseover', () => {
                hoverSound.play();
            });

            button.addEventListener('click', () => {
                clickSound.play();
            });
        });

        function redirect() {
            setTimeout(() => {
                window.location.href = 'page2.html';
            }, 150); 
        }
    </script>

</body>
</html>
