<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola nena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNpbxE0I2AeclVlrc94O+FffxZvjYV0G56Yvlp" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff6a7a, #ff007a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease forwards;
        }

        iframe {
            width: 400px;
            height: 400px;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        .back-button {
            background-color: #ff007a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 1s ease forwards 1s;
        }

        .back-button:hover {
            background-color: #ff559c;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .fa-arrow-left {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Como quisiera hacerte como el perro cuando bebe agua</h1>
        <iframe src="https://www.youtube.com/embed/srcUlaJpQOQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Volver a la p√°gina principal
        </button>
    </div>

    <audio id="hover-sound" src="hover-sound.mp3"></audio>
    <audio id="click-sound" src="click-sound.mp3"></audio>

    <script>
        const hoverSound = document.getElementById('hover-sound');
        const clickSound = document.getElementById('click-sound');

        const backButton = document.querySelector('.back-button');
        backButton.addEventListener('mouseover', () => hoverSound.play());
        backButton.addEventListener('click', () => clickSound.play());

        function goBack() {
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 150); 
        }
    </script>

</body>
</html>
